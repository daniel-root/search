<!DOCTYPE html>
<html lang="pt-br">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}">
    <script src="https://kit.fontawesome.com/9818674179.js" crossorigin="anonymous"></script>
    <title>Busca Semântica</title>
</head>
<body>
    <form class="search-box" id="form" action="{% url 'home' %}" method="post">
        {% csrf_token %}
        <input class="search-txt" type="text" name="search" id="search" placeholder="faça sua busca..." required>
        <button class="search-btn" type=submit>
            <i class="fas fa-search"></i>
        </button>
    </form>
</body>

</html>
