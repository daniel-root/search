<!DOCTYPE html>
<html lang="pt-br">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'results.css' %}">
    <script src="https://kit.fontawesome.com/9818674179.js" crossorigin="anonymous"></script>
    <title>Resultados</title>
</head>
<body>
    <div class="search-box">
        <a class="search-btn" href="/">
            <i class="fas fa-arrow-left"></i>
        </a>
    </div>
    <div class="center">
        <div class="results-box">
            <div class="results-txt">
                Original Sentence: {{ original }}
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Sentence</th>
                        <th scope="col">%</th>
                        <th scope="col">Vote</th>
                        
                      </tr>
                    </thead>
                    <tbody>
                        {% for sentence in sentences %}
                      <tr>
                        <th scope="row">{{ forloop.counter }}</th>
                        <td>{{ sentence }}</td>
                        <td>{{ sentence }}</td>
                        <td><i class="fas fa-thumbs-up"></i> <i class="fas fa-thumbs-down"></i></td>
                        
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
                <!--
                {{ sentence_tokenization }} <br>
                {{ regex_ }} <br>
                {{ word_tokenization }} <br>
                {{ lemmatization }} <br>
                {{ stemming }} <br>
                {{ without_stop_words }} <br>
                {{ semantic }} <br>
                -->
          
            </div>
        </div>  
        <div class="footer"></div>
        
    </div> 

</body>

</html>
