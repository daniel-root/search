<!DOCTYPE html>
<html lang="pt-br">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'index.css' %}">
    <script src="https://kit.fontawesome.com/9818674179.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Busca Sem√¢ntica</title>

</head>
<body>
  <div class="title">
    On-Semse
  </div>
  {% if messages %}
  <script>
    $().ready(function() {
    setTimeout(function () {
      $('#messages').hide(); 
    }, 2500);
  });
  </script>
    {% for message in messages %}
      {% if message.tags %}
      <div id='messages' class="messages {{ message.tags }}">
      {% endif %}
      {{ message }}
      </div>
    {% endfor %}
  {% endif %}
    <form class="search-box" id="form" action="{% url 'home' %}" method="post">
        {% csrf_token %}
        <input class="search-txt" type="text" name="search" id="search" placeholder="enter your search..." required>
        <button class="search-btn" type=submit>
            <i class="fas fa-search"></i>
        </button>
    </form>
</body>
<footer>
  Accuracy: {{vote}}%
</footer>

</html>
